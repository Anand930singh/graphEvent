type AuthorizedAddressAdded @entity(immutable: true) {
  id: Bytes!
  target: Bytes! # address
  caller: Bytes! # address
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

